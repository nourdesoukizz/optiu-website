<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiU - Overview Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-bottom: 120px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F0F5FA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: white;
            padding: 0 60px;
            height: 64px;
            display: grid;
            grid-template-columns: 150px 1fr auto;
            align-items: center;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-logo {
            height: 40px;
            width: auto;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #4A5568;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0078FF;
        }

        nav a.active {
            color: #0078FF;
        }

        .header-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 16px;
        }

        .dark-mode-toggle {
            background: transparent;
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s ease;
            font-size: 20px;
            padding: 0;
        }

        .dark-mode-toggle:hover {
            opacity: 0.7;
        }

        body.dark-mode .dark-mode-toggle {
            color: #9CA3AF;
        }

        body.dark-mode header {
            background: #1F2937;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        body.dark-mode nav a {
            color: #9CA3AF;
        }

        body.dark-mode nav a:hover,
        body.dark-mode nav a.active {
            color: #60A5FA;
        }

        .chat-button {
            background: #0078FF;
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .chat-button:hover {
            background: #0066DD;
            color: white;
        }

        main {
            flex: 1;
            padding: 60px 40px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .video-container {
            text-align: center;
        }

        .video-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1A1A1A;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #0078FF 0%, #0066DD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-wrapper {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 120, 255, 0.1);
            margin-bottom: 3rem;
            border: 1px solid rgba(0, 120, 255, 0.1);
        }

        .video-placeholder {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: linear-gradient(135deg, #F0F5FA 0%, #E2E8F0 100%);
            border-radius: 16px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            border: 2px dashed #CBD5E0;
        }

        .video-icon {
            width: 80px;
            height: 80px;
            background: #0078FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .video-placeholder-text {
            color: #718096;
            font-size: 18px;
            font-weight: 500;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: transparent;
            border: 2px solid #0078FF;
            color: #0078FF;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #0078FF;
            color: white;
            transform: translateY(-2px);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .video-description {
            color: #4A5568;
            font-size: 1.125rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        footer {
            position: sticky;
            bottom: 0;
            z-index: 50;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px) saturate(150%);
            z-index: 100;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.03);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .footer-brand-text {
            font-size: 15px;
            font-weight: 600;
            background: linear-gradient(135deg, #0078FF 0%, #0066DD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .footer-copyright {
            color: #A0AEC0;
            font-size: 13px;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #A0AEC0;
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(0, 120, 255, 0.1);
            color: #0078FF;
            transform: translateY(-2px);
        }

        .social-link svg {
            position: relative;
            z-index: 1;
            width: 18px;
            height: 18px;
        }

        .footer-pulse {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #00FF88;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            main {
                padding: 40px 20px;
            }

            .video-title {
                font-size: 2rem;
            }

            .video-wrapper {
                padding: 20px;
            }

            .video-placeholder {
                height: 300px;
            }

            header {
                padding: 0 20px;
            }

            nav {
                gap: 20px;
            }

            .footer-left {
                gap: 20px;
            }

            .footer-container {
                padding: 0 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="css/opti-chatbot.css">
</head>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Check for saved dark mode preference on load
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
