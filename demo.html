<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - OptiU Platform Overview | OptiU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-bottom: 120px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F0F5FA;
            line-height: 1.6;
            color: #1A1A1A;
        }

        header {
            background: white;
            padding: 0 60px;
            height: 64px;
            display: grid;
            grid-template-columns: 150px 1fr auto;
            align-items: center;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-logo {
            height: 40px;
            width: auto;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #4A5568;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0078FF;
        }

        nav a.active {
            color: #0078FF;
        }

        .header-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 16px;
        }

        .dark-mode-toggle {
            background: transparent;
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s ease;
            font-size: 20px;
            padding: 0;
        }

        .dark-mode-toggle:hover {
            opacity: 0.7;
        }

        .chat-button {
            background: #0078FF;
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .chat-button:hover {
            background: #0066DD;
            color: white;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .demo-badge {
            display: inline-flex;
            align-items: center;
            background: #0078FF;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0, 120, 255, 0.3);
        }

        .demo-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #1A1A1A 0%, #4A5568 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-description {
            font-size: 1.25rem;
            color: #4A5568;
            margin-bottom: 48px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .video-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 120, 255, 0.1);
            border: 1px solid rgba(0, 120, 255, 0.1);
            margin-bottom: 60px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .demo-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-top: 60px;
        }

        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 120, 255, 0.1);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 120, 255, 0.15);
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 24px;
            color: #0078FF;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1A1A1A;
        }

        .feature-description {
            color: #4A5568;
            line-height: 1.6;
        }

        .back-to-opti {
            text-align: center;
            margin-top: 60px;
        }

        .btn-back {
            background: linear-gradient(135deg, #0078FF 0%, #0066DD 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 120, 255, 0.25);
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .btn-back:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 25px rgba(0, 120, 255, 0.35);
            color: white;
        }

        /* Footer */
        footer {
            position: sticky;
            bottom: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .footer-brand-text {
            font-size: 15px;
            font-weight: 600;
            background: linear-gradient(135deg, #0066DD 0%, #0052CC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .footer-copyright {
            color: #A0AEC0;
            font-size: 13px;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .social-link {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #A0AEC0;
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(0, 102, 221, 0.1);
            color: #0066DD;
            transform: translateY(-2px);
        }

        .social-link svg {
            position: relative;
            z-index: 1;
            width: 18px;
            height: 18px;
        }

        .footer-pulse {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #00FF88;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* Dark Mode Footer */
        body.dark-mode footer {
            position: sticky;
            bottom: 0;
            z-index: 50;
            background: rgba(31, 41, 55, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .footer-copyright {
            color: #6B7280;
        }

        body.dark-mode .social-link {
            color: #6B7280;
        }

        body.dark-mode .social-link:hover {
            background: rgba(96, 165, 250, 0.1);
            color: #60A5FA;
        }

        @media (max-width: 768px) {
            .demo-container {
                padding: 40px 20px;
            }

            .demo-title {
                font-size: 2.5rem;
            }

            .demo-description {
                font-size: 1.125rem;
            }

            .video-container {
                padding: 24px;
            }

            .feature-card {
                padding: 24px;
            }

            header {
                padding: 0 20px;
            }

            nav {
                gap: 20px;
            }

            .footer-container {
                padding: 0 20px;
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .footer-left {
                gap: 20px;
            }
        }
    </style>

</head>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Check for saved dark mode preference on load
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
